<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Pricing component</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h2 class="heading">Our Pricing</h2>
    <div class="toggle">
      <span class="text">Annually</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <span class="text">Monthly</span>
    </div>

    <div class="plan-section">
      <div class="plan basic">
        <h2 class="plan-heading">Basic</h2>
        <h3 class="plan-price"><span class="dollar">&dollar;</span>19.99</h3>
        <ul class="plan-features">
          <li class="plan-item">500 GB Storage</li>
          <li class="plan-item">2 Users Allowed</li>
          <li class="plan-item">Send up to 3 GB</li>
        </ul>
        <a href="#" class="btn learn-more">LEARN MORE</a>
      </div>

      <div class="plan professional">
        <h2 class="plan-heading">Professional</h2>
        <h3 class="plan-price"><span class="dollar">&dollar;</span>24.99</h3>
        <ul class="plan-features">
          <li class="plan-item">1 TB Storage</li>
          <li class="plan-item">5 Users Allowed</li>
          <li class="plan-item">Send up to 10 GB</li>
        </ul>
        <a href="#" class="btn btn-blue learn-more">LEARN MORE</a>
      </div>

      <div class="plan master">
        <h2 class="plan-heading">Master</h2>
        <h3 class="plan-price"><span class="dollar">&dollar;</span>39.99</h3>
        <ul class="plan-features">
          <li class="plan-item">2 TB Storage</li>
          <li class="plan-item">10 Users Allowed</li>
          <li class="plan-item">Send up to 20 GB</li>
        </ul>
        <a href="#" class="btn learn-more">LEARN MORE</a>
      </div>
    </div>
  </body>
</html>
